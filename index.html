<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rain Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左侧输入区域 -->
         
        <div class="left-section">
            <div class="input-container">
                <input type="text" id="textInput" placeholder="Maximum 10 characters..." maxlength="10">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text">
                        <span id="charCount">0</span>/10
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧显示区域 -->
        <div class="right-section">
            <div class="display-container">
                <center>
                <h2>The Rain Translator</h2>
                <p>- by <a href="https://bikmanwei.com/" target="_blank">Bikman Wei</a></p>
                </center><br>
                <div class="character-display" id="characterDisplay">
                    <!-- 转换结果将在这里显示 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
